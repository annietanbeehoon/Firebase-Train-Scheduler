<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase-Train Scheduler</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
    <div class="container">

        <br>

        <!-- Jumbotron Title -->
        <div class="jumbotron" style="background-color:rgb(113, 61, 61)" >
            <h1 class="text-center" style="color:white;">Anytime is Train Time</h1>
            <h3 class="text-center" style="color:white;">Choo Choo. Chee Chee.</h3>
        </div>
        <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading" style="background-color:rgb(62, 98, 189);font-size:18px; color:white">Current Train Schedule</div>
              
                <!-- Table -->
                <table class="table">
                        
                                <tr>
                                  <th>Train Name</th>
                                  <th>Destination</th>
                                  <th>Frequency (min)</th>
                                  <th>Next Arrival</th>
                                  <th>Minutes Away</th>
                                </tr>
                                <tr>
                                  <td>a</td>
                                  <td>b</td>
                                  <td>c</td>
                                  <td>d</td>
                                  <td>e</td>
                                </tr>
                                <tr>
                                  <td>1</td>
                                  <td>2</td>
                                  <td>3</td>
                                  <td>4</td>
                                  <td>5</td>
                                </tr>
                                <tr>
                                  <td>apple</td>
                                  <td>peanut</td>
                                  <td>pear</td>
                                  <td>pineapple</td>
                                  <td>passion fruit</td>
                                </tr>
                                <tr>
                                  <td>P</td>
                                  <td>Q</td>
                                  <td>R</td>
                                  <td>S</td>
                                  <td>T</td>
                                </tr>
                </table>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading" style="background-color:rgb(62, 98, 189);font-size:18px; color:white">Add Train</div>
                <div class="panel-body">
              
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainname">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>
              <div class="form-group">
                <label for="FirstTrainTime">First Train Time (HH:mm - military time)</label>
                <input type="time" class="form-control" id="FirstTrainTime">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency</label>
                <input type="number" class="form-control" id="frequency">
              </div>
            
            

              <input type="submit" class="btn btn-info" value="Submit" style="background-color:rgb(62, 98, 189);font-size:18px; color:white">
            
            </div>
            </div>

</body>

</html>
